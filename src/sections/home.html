<!-- Home/Hero Section -->
<section id="home" class="min-h-screen flex items-center justify-center relative">
    <div class="text-center z-10" data-aos="fade-up">
        <h1 class="text-6xl md:text-8xl font-bold mb-6 text-right max-w-4xl mx-auto">
            <span class="text-cyber-gradient">Cybersecurity</span>
            <br>
            <span class="text-white">Enthusiast</span>
        </h1>
        <p class="text-xl md:text-2xl text-gray-300 mb-8 max-w-3xl mx-auto text-right">
            Bridging the gap between technical cybersecurity concepts and non-technical audiences through AI innovation
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-end max-w-4xl mx-auto">
            <button class="glass px-8 py-4 rounded-lg hover:bg-cyber-green hover:text-cyber-black transition-all duration-300 transform hover:scale-105" onclick="scrollToSection('projects')">
                View My Work
            </button>
            <button class="border border-cyber-green px-8 py-4 rounded-lg hover:bg-cyber-green hover:text-cyber-black transition-all duration-300 transform hover:scale-105" onclick="downloadResume()">
                Download Resume
            </button>
        </div>
    </div>
    
    <!-- Resume Preview Section -->
    <div class="mt-16 max-w-7xl mx-auto" data-aos="fade-up" data-aos-delay="400">
        <h2 class="text-2xl font-bold text-center mb-8 text-cyber-gradient font-cyber">&lt;/resume_preview&gt;</h2>
        <div class="glass rounded-xl p-4 text-center">
            <!-- Resume Preview Container -->
            <div class="relative max-w-6xl mx-auto">
                <div class="glass rounded-lg p-2 border border-cyber-green/20">
                    <div class="aspect-[8.5/11] bg-white rounded-lg shadow-lg overflow-hidden min-h-[600px]">
                        <iframe 
                            src="resume_oct_PW.pdf#toolbar=0&navpanes=0&scrollbar=0" 
                            class="w-full h-full border-0"
                            title="Resume Preview"
                            onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        </iframe>
                        <div style="display:none;" class="flex items-center justify-center h-full bg-gray-100 text-gray-600">
                            <div class="text-center">
                                <p class="mb-4">Resume preview not available</p>
                                <button onclick="downloadResume()" class="bg-cyber-green text-cyber-black px-4 py-2 rounded">
                                    Download Resume
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Floating Elements -->
    <div class="absolute top-20 left-10 w-4 h-4 bg-cyber-green rounded-full animate-pulse-slow"></div>
    <div class="absolute top-40 right-20 w-6 h-6 bg-cyber-green rounded-full animate-float"></div>
    <div class="absolute bottom-20 left-20 w-3 h-3 bg-cyber-green rounded-full animate-pulse-slow"></div>
    <div class="absolute bottom-40 right-10 w-5 h-5 bg-cyber-green rounded-full animate-float"></div>
</section>
