<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan - Cybersecurity Professional</title>
    <meta name="description" content="Cybersecurity professional showcasing projects, skills, and experience">
    <meta name="keywords" content="cybersecurity, penetration testing, security, portfolio">
    <meta name="author" content="Ryan">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon-512x512.png">
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="192x192" href="favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="favicon-512x512.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyber-black': '#0a0a0a',
                        'cyber-dark': '#1a1a1a',
                        'cyber-green': '#00ff88',
                        'cyber-green-dark': '#00cc6a',
                        'glass': 'rgba(255, 255, 255, 0.1)',
                        'glass-border': 'rgba(255, 255, 255, 0.2)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(0, 255, 136, 0.3)' },
                            '100%': { boxShadow: '0 0 30px rgba(0, 255, 136, 0.6)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                    },
                    fontFamily: {
                        'cyber': ['JetBrains Mono', 'monospace'],
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="src/css/custom.css">
    
    <style>
        /* Custom Glassmorphism Styles */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cyber-gradient {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
        }
        
        .text-cyber-gradient {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00cc6a;
        }
    </style>
</head>
<body class="bg-cyber-black text-white font-sans overflow-x-hidden">
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <!-- Navigation Header -->
    <div id="header-container"></div>

    <!-- Section Containers -->
    <div id="home-container"></div>
    <div id="projects-container"></div>
    <div id="skills-container"></div>
    <div id="experience-container"></div>
    <div id="certifications-container"></div>
    <div id="coursework-container"></div>
    <div id="contact-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="src/js/main.js"></script>
    <script>
        // Load section files
        async function loadSection(sectionId, filePath) {
            try {
                const response = await fetch(filePath);
                let html = await response.text();
                
                // Fix image paths for GitHub Pages
                html = html.replace(/src="([^"]*\.(png|jpg|jpeg|gif|svg))"/g, (match, imagePath) => {
                    if (imagePath.startsWith('http')) {
                        return match; // Already absolute URL
                    }
                    // Convert relative paths to absolute GitHub Pages URLs
                    const baseUrl = 'https://ryanwojciechowski.github.io/personal_website/';
                    return `src="${baseUrl}${imagePath}"`;
                });
                
                document.getElementById(sectionId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${filePath}:`, error);
            }
        }

        // Load all sections when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            // Load header
            await loadSection('header-container', 'src/components/header.html');
            
            // Load all sections
            await loadSection('home-container', 'src/sections/home.html');
            await loadSection('projects-container', 'src/sections/projects.html');
            await loadSection('skills-container', 'src/sections/skills.html');
            await loadSection('experience-container', 'src/sections/experience.html');
            await loadSection('certifications-container', 'src/sections/certifications.html');
            await loadSection('coursework-container', 'src/sections/coursework.html');
            await loadSection('contact-container', 'src/sections/contact.html');
            
            // Load footer
            await loadSection('footer-container', 'src/components/footer.html');

            // Initialize AOS after content is loaded
            AOS.init({
                duration: 1000,
                once: true,
                offset: 100
            });

            // Initialize Particles.js
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80 },
                    color: { value: '#00ff88' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5 },
                    size: { value: 3 },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#00ff88',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: { enable: true, mode: 'repulse' },
                        onclick: { enable: true, mode: 'push' },
                        resize: true
                    }
                },
                retina_detect: true
            });

            // Initialize main functionality
            if (typeof PersonalWebsite !== 'undefined') {
                PersonalWebsite.initialize();
            }
        });

        // Utility functions
        function scrollToSection(sectionId) {
            const target = document.getElementById(sectionId);
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        function downloadResume() {
            // This would typically download a PDF file
            alert('Resume download would start here. Add your resume PDF to the assets folder.');
        }

        // Mobile menu toggle
        document.addEventListener('click', function(e) {
            if (e.target.closest('#mobile-menu-button')) {
                const mobileMenu = document.getElementById('mobile-menu');
                if (mobileMenu) {
                    mobileMenu.classList.toggle('hidden');
                }
            }
        });
    </script>
</body>
</html>
